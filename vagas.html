<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <title>Vagas</title>
</head>

<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#"><img src="img/logo-pcdev.png" class="img-fluid"
                        alt="logo PCDEV com a palavra PC na cor azul claro, a palavra EV na cor laranja e a letra D dividida  em azul em cima e laranja em baixo."></a>
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link active text-light active" aria-current="page" href="#">Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Plugins</a>
                        </li>
                        <li class="nav-item">
                            <ul class="d-flex text-center align-items-center justify-content-center gap-3">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="#">A</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">A</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">A</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <div class="row">
            <aside class="col-lg-3 col-sm-12 pb-5 px-5">
                <form>
                    <div class="input-group">
                        <div class="form-outline">
                            <div class="row gap-0 align-items-center">
                                <div class="col-10">
                                    <input type="search" id="form1" class="form-control" />
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-primary" title="Pesquisar">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>

                            <label class="form-label" for="form1">Search</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Formato</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Híbrido</option>
                            <option value="1">Remoto</option>
                            <option value="2">Home Office</option>
                            <option value="3">Temporário</option>
                        </select>
                    </div>
                    <label for="customRange3" class="form-label">Salário</label>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                    <div class="pb-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Front-End</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Back-End</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">QA</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">UX/UI Designer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">DBA</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </aside>
            <div class="col-lg-6 col-sm-12 px-5">
                <ul class="list-unstyled">
                    <li class="list-item">
                        <div class="card">
                            <h5 class="card-header">Featured</h5>
                            <div class="card-body">
                                <h5 class="card-title">Special title treatment</h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional
                                    content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
            </div>
            </li>
            </ul>

        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer bg-dark">
        <div class="container-fluid">
            <div class="row d-flex align-items-center p-4">
                <div class="col-1">
                    <a href="#" class="d-flex align-items-center justify-content-center">
                        <img src="img/logo-pcdev.png" class="img-fluid" alt=" logo do site PcDev">
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <p class="mb-0 text-light">© 2025 Copyright</p>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3 d-flex justify-content-end align-items-center gap-2">
                    <!-- social media icons -->
                    <a href="#"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center social-media-icons">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center social-media-icons">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center social-media-icons">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center social-media-icons">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center social-media-icons">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/js/script.js" defer></script>
</body>

</html>
