<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>PcDev</title>
  </head>

  <body>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <div
      class="d-flex align-items-center justify-content-center flex-column vh-100"
    >
      <div class="row pb-5">
        <div class="col d-flex justify-content-center">
          <img
            src="img/logo-pcdev.png"
            class="img-fluid"
            alt="logo PCDEV com a palavra PC na cor azul claro, a palavra EV na cor laranja e a letra D dividida  em azul em cima e laranja em baixo."
            loading="lazy"
          />
        </div>
      </div>
      <div class="row pb-5">
        <div class="col">
          <a
            type="button"
            class="btn btn-dark rounded-circle px-4 py-3"
            title="Alto Contraste"
            href="high-contrast/high-contrast.html"
          >
            <i class="bi bi-highlights display-5"></i>
          </a>
        </div>
      </div>
      <form class="align-items-center d-grid">
        <div class="form-group pb-3">
          <label for="exampleInputEmail1">Endereço de Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group pb-3">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group pb-3">
          <label for="exampleConfirmPassword1">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="exampleConfirmPassword1"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-group form-check pb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Aceitar termos de uso</label
          >
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary bg-dark">
            <a
              href="vagas.html"
              class="text-white link-underline link-underline-opacity-0"
              aria-label="Cadastrar"
            >
              Cadastrar
            </a>
          </button>
        </div>
        <small class="py-3 text-center"
          ><a href="login.html">Já tenho conta</a></small
        >
      </form>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
